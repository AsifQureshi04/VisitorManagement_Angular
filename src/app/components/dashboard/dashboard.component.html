<div class="position">
    <h1>Dashboard</h1>
    <div class="dashboard col-md-11">
      <div
        class="card"
        *ngFor="let stat of visitorStats; let i = index"
        [ngClass]="'card-' + i"
      >
        <div class="card-content">
          <div class="card-content-left">
            <p class="count">{{ visitorCount?.[stat.key] ?? 0 }}</p>
            <p>{{ stat.label }}</p>
          </div>
          <div class="card-content-right">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="card-bottom">
          <div class="bottom-content">
            <p>More info</p>
            <button (click)="redirectTo()">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
