<div class="route" id="welcome"></div>
<div id="app">
  <div class="app-view">  
    <header class="app-header">
      <h1>Visitor Management System</h1>
      <h3>Welcome back,<br/>
        <span class="app-subheading">Sign in to continue</span></h3>
        <div *ngIf="errorMessage" class="ErrorMessage"><p>{{errorMessage}}</p></div>
    </header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input formControlName="UserId" type="text" placeholder="Enter Email Address/User Id"/>
      <div *ngIf="loginForm.get('UserId')!.invalid && loginForm.get('UserId')!.touched">
        <small>Please enter email/UserId.</small>
      </div>
      
      <input formControlName="password" type="password" placeholder="Password"/>
      <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
        <small>Password is required.</small>
      </div>
      
      <button type="submit" class="app-button" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="registration">
      <p>New User? <button (click)="userRegistration()">Signup</button></p>
    </div>
  </div>
</div>
